<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechMynds</title>
    <link rel="icon" href="./Images/Techmynds-logo.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
      href="https://fonts.googleapis.com/css2?family=Castoro:ital@0;1&family=Lexend:wght@375&family=Overpass:ital,wght@0,100..900;1,100..900&family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="main-nav" id="mainNav">
      <div class="nav-container">
        <a href="#" class="brand-logo" data-aos="fade-right">
          <img
            src="./Images/Techmynds-logo.png"
            alt="TechMynds Logo"
            class="logo-image"
          />
        </a>

        <div class="hamburger-btn" id="hamburgerBtn">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </div>

        <ul class="nav-menu" id="navMenu">
          <li class="nav-item">
            <a
              href="./index.html"
              class="nav-link"
              data-aos="fade-down"
              data-aos-delay="100"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              href="./about.html"
              class="nav-link"
              data-aos="fade-down"
              data-aos-delay="200"
              >About Us</a
            >
          </li>
          <li class="nav-item">
            <a
              href="./usstaffing.html"
              class="nav-link"
              data-aos="fade-down"
              data-aos-delay="300"
              >Us Staffing</a
            >
          </li>
          <li class="nav-item">
            <a
              href="./career.html"
              class="nav-link"
              data-aos="fade-down"
              data-aos-delay="400"
              >Careers</a
            >
          </li>
          <li class="nav-item">
            <a
              href="./contact.html"
              class="nav-link"
              data-aos="fade-down"
              data-aos-delay="500"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      // Initialize AOS
      AOS.init({
        duration: 800,
        once: true,
        offset: 100,
      });

      // Elements
      const hamburgerBtn = document.getElementById("hamburgerBtn");
      const navMenu = document.getElementById("navMenu");
      const mainNav = document.getElementById("mainNav");
      const navLinks = document.querySelectorAll(".nav-link");

      // Hamburger Toggle
      hamburgerBtn.addEventListener("click", () => {
        hamburgerBtn.classList.toggle("active");
        navMenu.classList.toggle("active");
      });

      // Close menu on link click
      navLinks.forEach((link) => {
        link.addEventListener("click", () => {
          hamburgerBtn.classList.remove("active");
          navMenu.classList.remove("active");
        });
      });

      // Close menu on outside click
      document.addEventListener("click", (e) => {
        if (!navMenu.contains(e.target) && !hamburgerBtn.contains(e.target)) {
          hamburgerBtn.classList.remove("active");
          navMenu.classList.remove("active");
        }
      });

      // Navbar scroll effect
      window.addEventListener("scroll", () => {
        if (window.scrollY > 50) {
          mainNav.classList.add("scrolled");
        } else {
          mainNav.classList.remove("scrolled");
        }
      });

      // Smooth scrolling
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            target.scrollIntoView({ behavior: "smooth" });
          }
        });
      });
    </script>
  </body>
</html>
