<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - IT Staffing & Solutions</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a0505 50%, #0f0f1e 100%);
            background-size: 400% 400%;
            animation: bgShift 10s ease infinite;
            z-index: 1;
        }

        @keyframes bgShift {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        /* Animated gradient overlay */
        .hero-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(192, 0, 0, 0.2) 25%, 
                transparent 50%, 
                rgba(192, 0, 0, 0.15) 75%, 
                transparent 100%);
            background-size: 400% 400%;
            animation: gradientFlow 6s ease infinite;
            z-index: 2;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        /* Animated lines */
        .accent-bar {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(192, 0, 0, 0.4), transparent);
            z-index: 2;
            pointer-events: none;
        }

        .accent-bar-top {
            width: 300px;
            height: 2px;
            top: 20%;
            left: 0;
            animation: slideRight 5s infinite ease-in-out;
        }

        .accent-bar-mid {
            width: 250px;
            height: 2px;
            bottom: 30%;
            right: 0;
            animation: slideLeft 6s infinite ease-in-out 1s;
        }

        .accent-bar-bottom {
            width: 200px;
            height: 2px;
            top: 50%;
            left: 10%;
            animation: slideRight 7s infinite ease-in-out 2s;
        }

        @keyframes slideRight {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw);
                opacity: 0;
            }
        }

        @keyframes slideLeft {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(-100vw);
                opacity: 0;
            }
        }

        /* Content wrapper */
        .hero-main {
            position: relative;
            z-index: 3;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .hero-main h1 {
            font-size: 5rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 15px;
            text-shadow: 0 8px 32px rgba(192, 0, 0, 0.4);
            position: relative;
            display: inline-block;
        }

        /* Animated underline effect */
        .hero-main h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 5px;
            background: linear-gradient(90deg, transparent 0%, #c00000 50%, transparent 100%);
            animation: expandWidth 2s ease infinite;
        }

        @keyframes expandWidth {
            0%, 100% {
                width: 80px;
                opacity: 0.5;
            }
            50% {
                width: 150px;
                opacity: 1;
            }
        }

        .hero-main p {
            font-size: 1.35rem;
            font-weight: 300;
            max-width: 650px;
            margin: 0 auto;
            line-height: 1.7;
            text-shadow: 0 4px 16px rgba(0, 0, 0, 0.6);
            letter-spacing: 0.5px;
            margin-top: 30px;
        }

        /* Glow effect on text */
        .glow-text {
            position: relative;
            color: #fff;
        }

        .glow-text::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(192, 0, 0, 0.1) 0%, transparent 70%);
            filter: blur(20px);
            z-index: -1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero-main h1 {
                font-size: 2.8rem;
            }

            .hero-main p {
                font-size: 1rem;
            }

            .hero-section::before {
                background-attachment: scroll;
            }

            .accent-bar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <!-- Animated lines -->
        <div class="accent-bar accent-bar-top"></div>
        <div class="accent-bar accent-bar-mid"></div>
        <div class="accent-bar accent-bar-bottom"></div>

        <div class="hero-main">
            <h1 data-aos="fade-up">Careers</h1>
            <p class="glow-text" data-aos="fade-up" data-aos-delay="100">Be part of a team that's shaping the future of IT staffing & solutions.</p>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            offset: 50
        });
    </script>
</body>
</html>
